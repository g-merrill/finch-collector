{% extends 'base.html' %}

{% block content %}
<h1>Toy Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ toy.name }}</span>
                <p>Color: <span style="color: {{ toy.color }}">{{ toy.color }}</span></p>
            </div>
            <div class="card-action">
                <a href="{% url 'toy_update' toy.id %}">Edit</a>
                <a href="{% url 'toy_delete' toy.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
