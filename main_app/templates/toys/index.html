{% extends 'base.html' %}

{% block content %}
<h1>Toy List</h1>
    {% for toy in toys %}
<a style="color: {{ toy.color }}" href="{% url 'toy_detail' toy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
        </div>
    </div>
</a>
    {% endfor %}
{% endblock %}
